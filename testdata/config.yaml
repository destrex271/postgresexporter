postgres/default:
postgres/postgresql:
  database:
    type: postgresql
    host: "<host>"
    port: 5432
    username: "<username>"
    password: "<password>"
    database: "<database>"
    schema: "<schema>"
    sslmode: "<sslmode>"
  logs_table_name: "<logs_table_name>"
  traces_table_name: "<traces_table_name>"
  create_schema: false
postgres/timescaledb:
  database:
    type: timescaledb
    host: "<host>"
    port: 5432
    username: "<username>"
    password: "<password>"
    database: "<database>"
    schema: "<schema>"
  create_schema: true